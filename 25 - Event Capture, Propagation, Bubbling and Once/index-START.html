<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
 const divs = document.querySelectorAll('div');



 function logText(e) {
  console.log(this.classList.value);

  // prevents the event from bubbling up,
  // to the parent element
  // e.stopPropagation();
 }


 // setting the option for capture to true,
 // makes the logs happen on the capture down,
 // instead of the bubble up

 // 'once' option listens for the click,
 // and unbinds itself so that there are no future clicks
 divs.forEach(div => div.addEventListener('click', logText, {
  capture: false,
  once: true
 }));



</script>
</body>
</html>
