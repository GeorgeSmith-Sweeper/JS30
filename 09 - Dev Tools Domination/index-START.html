<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled
    // The % sign allows you to add the second parameter
    console.log('%c I am some great text', 'font-size: 50px');

    // warning!
    console.warn('Something terrible has happened');

    // Error :|
    console.error('There is an error in your code');

    // Info
    console.info('This is for informational perposes only');

    // Testing
    console.assert(1 === 1, 'That is true');
    console.assert(1 === 2, 'That is not true') // this will show in the console because it is false

    // clearing
    // console.clear() // clears the console

    // Viewing DOM Elements
    // console.dir(p) // shows everything related to that element

    // Grouping together
    dogs.forEach(dog => {
      // each dog is separated into a group and then the logs are placed in the grouping
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    // logs the number of times the same thing is called
    console.count("George");
    console.count("George");
    console.count("George");
    console.count("George");

    // timing

    // shows how long a given action took to complete in 'ms'
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
